<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6</title>
</head>
<body>
    <h1>Survey Kepuasan Pelanggan</h1>
    <form action="#" class="container">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama"/>
        <br />
        <label for="umur">Umur</label>
        <input type="text" name="umur" id="umur"/>
        <br />
        <label for="jeniskelamin">Jenis Kelamin</label>
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki"/> Laki-laki
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan"/> Perempuan
        <br />
        <label for="nilai">Nilai Kepuasan (1-5)</label>
        <input type="text" name="nilai" id="nilai"/>
        <br />
        <label for="pengetahuan">Darimana Anda mengetahui produk kami</label>
        <input type="checkbox" name="pengetahuan" id="pengetahuan" value="sosmed" /> Sosial Media
        <input type="checkbox" name="pengetahuan" id="pengetahuan" value="teman" /> Teman
        <input type="checkbox" name="pengetahuan" id="pengetahuan" value="internet" /> Internet
        <br />
        <label for="penggunaan">Apakah Anda menggunakan layanan kami?</label>
        <input type="radio" name="penggunaan" id="penggunaan" value="ya"/> Ya
        <input type="radio" name="penggunaan" id="penggunaan" value="tidak"/> Tidak
        <br />
        <label for="kritiksaran">Kritik dan Saran</label>
        <textarea name="kritiksaran" id="kritiksaran" cols="50" rows="4"></textarea>
        <br />
        <input type="button" value="Kirim" onclick="tampilData()"/>
    </form>
</body>
<script>
    function tampilData(){
        var nama = document.getElementById("nama").value;
        var umur = document.getElementById("umur").value;
        var jeniskelamin = document.querySelector("input[name=jeniskelamin]:checked").value;
        var nilai = document.getElementById("nilai").value;
        var pengetahuan = document.getElementsByName("pengetahuan");
        var daftarPengetahuan = ''
        
        for(var pengetahuan2 of pengetahuan){
            if(pengetahuan2.checked){
                daftarPengetahuan += ', '+ pengetahuan2.value
            }
        }

        daftarPengetahuan = daftarPengetahuan.substring(1)

        var penggunaan = document.querySelector("input[name=penggunaan]:checked").value;
        var kritiksaran = document.getElementById("kritiksaran").value;

        alert(
            "Nama   : " + nama +
            "\nUmur : "  + umur +
            "\nJenis Kelamin  : " + jeniskelamin +
            "\nNilai  : " + nilai +
            "\nInfo Layanan      : " + daftarPengetahuan +
            "\nMenggunakan Layanan : " + penggunaan +
            "\nKritik dan Saran  : " + kritiksaran     );
    }
</script>
</html>
